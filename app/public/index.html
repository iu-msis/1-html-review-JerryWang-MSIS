    <!-- Following table structure was taken from Professor Gregory's lecture. Changes were made to adjust to my Books SQL Table -->

    <div id="offerApp" class="container">
      <div>
        <h2>Books Information & Records</h2>

        <table class="table">
          <thead>
            <tr>
                <th scope="col">Books ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author(s)</th>
                <th scope="col">Year Published</th>
                <th scope="col">Publisher</th>
                <th scope="col">Page Counts</th>
                <th scope="col">MSRP</th>
            </tr>
          </thead>

          <tbody>
            <tr v-for="a in books">
              <td>{{ a.booksid }}</td>
              <td>{{ a.title }}</td>
              <td>{{ a.author }}</td>
              <td>{{ a.year }}</td>
              <td>{{ a.publisher }}</td>
              <td>{{ a.page }}</td>
              <td>{{ a.MSRP }}</td>
              <td>
                <button type="button" v-on:click="handleEditOffer(books)" class="btn btn-outline-secondary btn-sm">Update</button>
                <button type="button" v-on:click="postDeleteOffer(books)" class="btn btn-outline-secondary btn-sm">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Following form structure was taken from Professor Gregory's lecture. Changes were made to reflect Books Table, Form and SQL -->

      <h4> Add another book</h4>

        <form v-on:submit.prevent="postNewBooks">
          <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" v-model="offerForm.title" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" v-model="offerForm.author" class="form-control" id="author">
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year Published</label>
            <input type="number" v-model="offerForm.year" class="form-control" id="year">
          </div>
          <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" v-model="offerForm.publisher" class="form-control" id="publisher">
          </div>
          <div class="mb-3">
            <label for="page" class="form-label">Total Pages</label>
            <input type="number" v-model="offerForm.page" class="form-control" id="page">
          </div>
          <div class="mb-3">
            <label for="MSRP" class="form-label">MSRP</label>
            <input type="number" v-model="offerForm.MSRP" class="form-control" id="MSRP">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
